# Javascript Node CircleCI 2.0 configuration file

version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:6.12.3
      


    steps:
      - checkout

      - run: 
          name: install-dependencies
          command: yarn install

      - deploy:
          name: digital-ocean
          command: ssh -o "StrictHostKeyChecking no" $DROPLET_USER@$DROPLET_IP "cd ~/do-app; git pull; yarn install; forever start index.js"